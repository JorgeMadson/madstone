<ion-view view-title="Todas as Cartas">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        Cartas em ordem alfabetica <span class="badge badge-assertive">{{allCards.length}}  </span>
      </ion-item>
      <ion-item ng-repeat="card in allCards">
      <b>{{card.name}}</b> Custo: {{card.cost}} {{card.cardClass}}
      </ion-item>
    </ion-list>

    <button class="button button-positive" ng-click="carregarMais({{allCards.length}})">Carregar mais 100</button>

  </ion-content>
</ion-view>
