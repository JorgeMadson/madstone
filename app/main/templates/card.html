<ion-view view-title="Cartas">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        Inicialmente todas as cartas serao mostradas aqui
      </ion-item>
      <ion-item class="item item-icon">
        <img src="main/assets/images/logo.png">
      </ion-item>
      <ion-item ng-repeat="card in response">
        {{card.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
