<ion-view view-title="Cartas">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        Inicialmente todas as cartas serao mostradas aqui
      </ion-item>
      <ion-item class="item item-icon">
        <img src="main/assets/images/logo.png">
      </ion-item>
      {{apiCards.length}}
      <ion-item ng-repeat="card in apiCards">
      {{card.id}} <b>{{card.name}}</b> Custo: {{card.cost}} {{card.cardClass}}
      </ion-item>
    </ion-list>


    <ion-infinite-scroll 
      oninfinite="loadMore()" 
      distance="1%">
    </ion-infinite-scroll>
    <!-- <ion-infinite-scroll
    ng-if="moreDataCanBeLoaded()"
    icon="ion-loading-c"
    on-infinite="loadMoreData()">

    </ion-infinite-scroll> -->
  </ion-content>
</ion-view>
