<ion-view view-title="Carta">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        Nome da carta {{cardId}}
      </ion-item>
      <ion-item class="item item-icon">
        <img class="center" src="https://art.hearthstonejson.com/v1/render/latest/ptBR/512x/{{cardId}}.png">
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
